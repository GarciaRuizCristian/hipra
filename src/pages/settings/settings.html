<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle [color]="'light'">
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <img class="header-logo" src="../../assets/img/logo-menu.png">
  </ion-navbar>

  <ion-row class="second-navbar">
      <p>
        {{ 'Settings' | translate }}
      </p>
    </ion-row>
</ion-header>

<ion-content padding no-bounce>
  <ion-list class="outer-list">
    <ion-row no-margin color="gris" class="outer-list-header">
      <ion-col class="textSettings">
        {{ 'Settings' | translate | uppercase }}
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-row>
    <button ion-item clear (click)="tryForceRefreshAll()">
      {{ 'ForceSync' | translate }}
      <ion-icon class="Icon" item-left name="sync"></ion-icon>
    </button>
    <button ion-item (click)="clearQueue()">
      <ion-icon class="Icon" item-left name="trash"></ion-icon>
      {{ 'DeletePendingShipments' | translate }}
    </button>
    <button ion-item (click)="tryRemoveDatabase()">
      <ion-icon class="Icon" item-left name="trash"></ion-icon>
      {{ 'DeleteLocalInformationAndForceSync' | translate }}
    </button>
    <button ion-item (click)="logout()">
      <ion-icon class="logout" item-left name="exit"></ion-icon>
      {{ 'LogOut' | translate }}
    </button>
