<!--
  Generated template for the Help page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle [color]="'light'">
      <ion-icon name="menu"></ion-icon>
    </button>

    <img class="header-logo" src="../../assets/img/logo-menu.png">
  </ion-navbar>

  <ion-row class="second-navbar">
    <p>
      {{ 'Help' | translate }}
    </p>
  </ion-row>
</ion-header>

<ion-content padding no-bounce>
  <ion-list class="outer-list">
    <ion-row no-margin color="gris" class="outer-list-header">
      <ion-col class="textHelp">
        {{ 'Help' | translate | uppercase }}
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-row>
    <button ion-item clear (click)="goToWiki()">
      {{ 'Wiki' | translate }}
      <ion-icon class="Icon" item-left name="ios-book"></ion-icon>
    </button>
  </ion-row>
</ion-content>
